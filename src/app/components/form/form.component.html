<div class="form-container">
  <div class="qtd-dias">
      <label style="margin-bottom: 5px;">Quantidade de dias:</label>
      <input type="number" name="" default="5" min="5" max="30" id="qtd-dias">
  </div>

  <div class="datas">
      <div class="container-input-datas">
          <label>Data inicio:</label>
          <input type="date" name="" id="data-inicio">
      </div>
      <div class="container-input-datas">
          <label>Data Fim:</label>
          <input type="date" name="" id="data-fim">
      </div>
  </div>

  <mat-form-field>
    <mat-label>Estado:</mat-label>
    <mat-select [(value)]="selectedState">
      <mat-option></mat-option>
      <mat-option [value]="state.sigla" *ngFor="let state of states">{{ state.nome }}</mat-option>
    </mat-select>
  </mat-form-field>

  <input type="submit" value="Listar" class="btn btn-primary" onclick="enviarDados()">
</div>
